<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI – App</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        darkbg: "#0b1220",
        sidebar: "#111827",
        card: "#1f2937",
        accent: "#4f46e5",
        elite: "#7c3aed"
      }
    }
  }
}
</script>
</head>

<body class="bg-darkbg text-gray-200 text-sm">

<script>
const loggedIn = localStorage.getItem("sellora_logged_in");
const plan = localStorage.getItem("sellora_plan");
const expiryStored = localStorage.getItem("sellora_subscription_expiry");

if(!loggedIn || !plan){
  window.location.href = "login.html";
}

if(expiryStored){
  const now = new Date();
  const expiryDate = new Date(expiryStored);
  if(now > expiryDate){
    localStorage.removeItem("sellora_logged_in");
    window.location.href = "billing.html";
  }
}
</script>

<div class="flex min-h-screen">

<!-- SIDEBAR -->
<aside id="sidebar"
  class="w-64 bg-sidebar border-r border-gray-700 p-6 flex flex-col justify-between transition-all duration-300">

  <div>

    <div class="flex justify-between items-center mb-8">
      <h1 id="logoText" class="text-lg font-bold">SELLORA</h1>
      <button onclick="toggleSidebar()" class="text-gray-400 text-xs">☰</button>
    </div>

    <nav class="space-y-2 text-sm">

      <button onclick="showTab('overview', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Overview
      </button>

      <button onclick="showTab('trending', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Trending
      </button>

      <button onclick="showTab('suppliers', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Suppliers
      </button>

      <button id="analyticsBtn"
        onclick="showTab('analytics', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Analytics
      </button>

      <button onclick="showTab('billing', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Billing
      </button>

    </nav>
  </div>

  <button onclick="logout()" class="text-red-400 text-sm">
    Logout
  </button>

</aside>

<!-- MAIN AREA -->
<div class="flex-1 flex flex-col">

<header class="bg-sidebar border-b border-gray-700 px-8 py-4 flex justify-between items-center">
  <h2 id="pageTitle" class="font-semibold text-base">Executive Overview</h2>

  <div class="text-right">
    <p id="userEmail" class="text-xs text-gray-300"></p>
    <p id="expiryInfo" class="text-[10px] text-gray-500"></p>
  </div>
</header>

<main class="flex-1 p-8">

<section id="overview" class="tab">
  <div class="bg-card p-4 rounded">
    Overview Content
  </div>
</section>

<section id="trending" class="tab hidden">
  <div class="bg-card p-4 rounded">Trending content</div>
</section>

<section id="suppliers" class="tab hidden">
  <div class="bg-card p-4 rounded">Suppliers content</div>
</section>

<section id="analytics" class="tab hidden">
  <div class="bg-card p-4 rounded">Analytics content</div>
</section>

<section id="billing" class="tab hidden">
  <div class="bg-card p-6 rounded mb-6">
    <h3 class="text-lg font-bold mb-4">Subscription Details</h3>

    <p>Status: <span id="subscriptionStatus"></span></p>
    <p>Plan: <span id="billingPlan"></span></p>
    <p>Expiry: <span id="billingExpiry"></span></p>

    <button onclick="toggleAutoRenew()"
      id="autoRenewBtn"
      class="mt-4 px-3 py-1 rounded text-xs bg-accent">
    </button>
  </div>

  <div class="bg-card p-6 rounded">
    <h3 class="text-lg font-bold mb-4">Payment History</h3>
    <table class="w-full text-xs">
      <tbody id="paymentHistory"></tbody>
    </table>
  </div>
</section>

</main>
</div>
</div>

<script>

const email = localStorage.getItem("sellora_email");
const startDate = localStorage.getItem("sellora_subscription_start");
const expiryDateStored = localStorage.getItem("sellora_subscription_expiry");
const autoRenew = localStorage.getItem("sellora_auto_renew");

document.getElementById("userEmail").innerText = email;

if(expiryDateStored){
  const expiryDate = new Date(expiryDateStored);
  const today = new Date();
  const diffDays = Math.ceil((expiryDate - today)/(1000*60*60*24));

  document.getElementById("billingPlan").innerText = plan.toUpperCase();
  document.getElementById("billingExpiry").innerText = expiryDate.toDateString();

  if(diffDays > 3){
    document.getElementById("subscriptionStatus").innerText = "Active";
  } else if(diffDays > 0){
    document.getElementById("subscriptionStatus").innerText = "Expiring Soon";
  } else {
    if(autoRenew === "on"){
      const newExpiry = new Date();
      newExpiry.setDate(newExpiry.getDate()+30);
      localStorage.setItem("sellora_subscription_expiry", newExpiry);
      location.reload();
    } else {
      window.location.href = "billing.html";
    }
  }

  document.getElementById("expiryInfo").innerText =
    diffDays + " days remaining";
}

document.getElementById("autoRenewBtn").innerText =
  autoRenew === "on" ? "Auto Renew: ON" : "Auto Renew: OFF";

function toggleAutoRenew(){
  localStorage.setItem(
    "sellora_auto_renew",
    autoRenew === "on" ? "off" : "on"
  );
  location.reload();
}

function showTab(tab, btn){
  document.querySelectorAll(".tab").forEach(t=>t.classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");
}

function toggleSidebar(){
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("w-64");
  sidebar.classList.toggle("w-20");
}

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}

</script>

</body>
</html>
