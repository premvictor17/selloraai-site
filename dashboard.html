<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI – App</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        darkbg: "#0b1220",
        sidebar: "#111827",
        card: "#1f2937",
        accent: "#4f46e5",
        elite: "#7c3aed"
      }
    }
  }
}
</script>
</head>

<body class="bg-darkbg text-gray-200 text-sm">

<script>
if(localStorage.getItem("sellora_logged_in") !== "true" ||
   !localStorage.getItem("sellora_plan")){
  window.location.href = "login.html";
}
</script>

<div class="flex min-h-screen">

<!-- SIDEBAR -->
<aside id="sidebar"
  class="w-64 bg-sidebar border-r border-gray-700 p-6 flex flex-col justify-between transition-all duration-300">

  <div>

    <div class="flex justify-between items-center mb-8">
      <h1 id="logoText" class="text-lg font-bold">SELLORA</h1>
      <button onclick="toggleSidebar()" class="text-gray-400 text-xs">☰</button>
    </div>

    <nav class="space-y-2 text-sm">

      <button onclick="showTab('overview', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Overview
      </button>

      <button onclick="showTab('trending', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Trending
      </button>

      <button onclick="showTab('suppliers', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Suppliers
      </button>

      <button id="analyticsBtn"
        onclick="showTab('analytics', this)"
        class="menu-item block w-full text-left px-3 py-2 rounded hover:bg-gray-700">
        Analytics
      </button>

    </nav>
  </div>

  <button onclick="logout()" class="text-red-400 text-sm">
    Logout
  </button>

</aside>

<!-- MAIN AREA -->
<div class="flex-1 flex flex-col">

<!-- TOP HEADER -->
<header class="bg-sidebar border-b border-gray-700 px-8 py-4 flex justify-between items-center">

  <div>
    <h2 id="pageTitle" class="font-semibold text-base">Executive Overview</h2>
  </div>

  <div class="flex items-center gap-6">

    <!-- PLAN BADGE -->
    <span id="planBadge"
      class="text-xs px-3 py-1 rounded-full bg-accent"></span>

    <!-- UPGRADE BUTTON -->
    <button id="upgradeBtn"
      onclick="window.location.href='index.html#pricing'"
      class="hidden text-xs px-3 py-1 bg-elite rounded-full">
      Upgrade
    </button>

    <!-- USER PROFILE -->
    <div class="text-right">
      <p id="userEmail" class="text-xs text-gray-300"></p>
      <p class="text-[10px] text-gray-500">Active Subscription</p>
    </div>

  </div>

</header>

<!-- CONTENT -->
<main class="flex-1 p-8">

<!-- OVERVIEW -->
<section id="overview" class="tab">
  <div class="grid grid-cols-4 gap-4 mb-6">
    <div class="bg-card p-4 rounded">
      <p class="text-gray-400 text-xs">Active Products</p>
      <h3 class="text-lg font-bold">128</h3>
    </div>
    <div class="bg-card p-4 rounded">
      <p class="text-gray-400 text-xs">High Demand</p>
      <h3 class="text-lg font-bold">37</h3>
    </div>
    <div class="bg-card p-4 rounded">
      <p class="text-gray-400 text-xs">Suppliers</p>
      <h3 class="text-lg font-bold">542</h3>
    </div>
    <div class="bg-card p-4 rounded">
      <p class="text-gray-400 text-xs">Export Score</p>
      <h3 class="text-lg font-bold">89%</h3>
    </div>
  </div>

  <div class="bg-card p-4 rounded">
    <canvas id="demandChart"></canvas>
  </div>
</section>

<section id="trending" class="tab hidden">
  <div class="bg-card p-4 rounded">Trending products content</div>
</section>

<section id="suppliers" class="tab hidden">
  <div class="bg-card p-4 rounded">Supplier list content</div>
</section>

<section id="analytics" class="tab hidden">
  <div class="bg-card p-4 rounded">Advanced analytics content</div>
</section>

</main>
</div>
</div>

<script>
const plan = localStorage.getItem("sellora_plan");
const email = localStorage.getItem("sellora_email");

document.getElementById("planBadge").innerText =
  plan === "elite" ? "ELITE PLAN" : "PRO PLAN";

document.getElementById("userEmail").innerText = email;

if(plan === "elite"){
  document.getElementById("planBadge").classList.remove("bg-accent");
  document.getElementById("planBadge").classList.add("bg-elite");
}else{
  document.getElementById("upgradeBtn").classList.remove("hidden");
  document.getElementById("analyticsBtn").style.opacity = "0.4";
}

function toggleSidebar(){
  const sidebar = document.getElementById("sidebar");
  const logoText = document.getElementById("logoText");

  if(sidebar.classList.contains("w-64")){
    sidebar.classList.remove("w-64");
    sidebar.classList.add("w-20");
    logoText.style.display = "none";
  } else {
    sidebar.classList.remove("w-20");
    sidebar.classList.add("w-64");
    logoText.style.display = "block";
  }
}

function showTab(tab, btn){
  if(tab === "analytics" && plan === "pro"){
    alert("Upgrade to Elite to access Analytics.");
    return;
  }

  document.querySelectorAll(".tab").forEach(t => t.classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");

  document.querySelectorAll(".menu-item")
    .forEach(item => item.classList.remove("bg-accent","text-white"));

  btn.classList.add("bg-accent","text-white");

  document.getElementById("pageTitle").innerText =
    btn.innerText;
}

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}

document.querySelector(".menu-item")
  .classList.add("bg-accent","text-white");

new Chart(document.getElementById('demandChart'), {
  type: 'line',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May','Jun'],
    datasets: [{
      data: [65,72,78,81,88,94],
      borderColor: '#4f46e5',
      backgroundColor: 'rgba(79,70,229,0.1)',
      fill: true
    }]
  },
  options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
