<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

  theme: {
    extend: {
      colors: {
        primary: "#6A0DAD"

</head>

<body class="bg-[#0b1120] text-white">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-[#111827] p-6 flex flex-col justify-between">

    <div>
      <h1 class="text-xl font-bold mb-10">SELLORA</h1>

      <nav class="space-y-4">
        <a href="#" class="block bg-primary px-4 py-2 rounded-lg">Overview</a>
        <a href="#" class="block hover:bg-gray-700 px-4 py-2 rounded-lg">Trending</a>
        <a href="#" class="block hover:bg-gray-700 px-4 py-2 rounded-lg">Suppliers</a>
        <a href="#" class="block hover:bg-gray-700 px-4 py-2 rounded-lg">Analytics</a>
        <a href="#" class="block hover:bg-gray-700 px-4 py-2 rounded-lg">Billing</a>
      </nav>
    </div>

    <button onclick="logout()" class="text-red-400 hover:text-red-600">
      Logout
    </button>

  </aside>


  <!-- MAIN CONTENT -->
  <main class="flex-1 p-10">

    <!-- TOP BAR -->
    <div class="flex justify-between items-center mb-10">

      <h2 class="text-2xl font-semibold">Dashboard Overview</h2>

      <div class="flex items-center space-x-4">
        <span id="userEmail" class="text-sm text-gray-300"></span>
        <span id="planBadge"
          class="bg-primary text-white text-xs px-3 py-1 rounded-full">
        </span>
      </div>

    <!-- STATS CARDS -->
    <div class="grid grid-cols-4 gap-6">

      <div class="bg-[#1f2937] p-6 rounded-xl">
        <p class="text-gray-400 text-sm">Active Products</p>
        <p class="text-3xl font-bold mt-2">128</p>
      </div>

      <div class="bg-[#1f2937] p-6 rounded-xl">
        <p class="text-gray-400 text-sm">High Demand</p>
        <p class="text-3xl font-bold mt-2">37</p>
      </div>

      <div class="bg-[#1f2937] p-6 rounded-xl">
        <p class="text-gray-400 text-sm">Suppliers</p>
        <p class="text-3xl font-bold mt-2">542</p>
      </div>

      <div class="bg-[#1f2937] p-6 rounded-xl">
        <p class="text-gray-400 text-sm">Export Score</p>
        <p class="text-3xl font-bold mt-2">89%</p>
      </div>

    </div>

  </main>

</div>


<!-- ðŸ”¥ FIREBASE PROTECTION SCRIPT -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDJGPJmz2459zqdIRTQfrWNy83w2qYnK68",
  authDomain: "sellora-ai.firebaseapp.com",
  projectId: "sellora-ai",
  storageBucket: "sellora-ai.firebasestorage.app",
  messagingSenderId: "7850591690",
  appId: "1:7850591690:web:346fccc5531288fb2a3b33"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);

  if (!userSnap.exists()) {
    window.location.href = "index.html#pricing";
    return;
  }

  const data = userSnap.data();
  const today = new Date();

  if (data.status !== "active" || data.expiry.toDate() < today) {
    window.location.href = "index.html#pricing";
    return;
  }

  // âœ… Display user info
  document.getElementById("userEmail").innerText = user.email;
  document.getElementById("planBadge").innerText = data.plan.toUpperCase();

});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
}

</script>

</body>
