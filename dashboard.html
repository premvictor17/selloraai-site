<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI – Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        darkbg: "#0b1220",
        card: "#162032",
        accent: "#4f46e5",
        elite: "#7c3aed"
      }
    }
  }
}
</script>
</head>

<body class="bg-darkbg text-gray-200 text-sm">

<!-- AUTH -->
<script>
if(localStorage.getItem("sellora_logged_in") !== "true" ||
   !localStorage.getItem("sellora_plan")){
  window.location.href = "login.html";
}
</script>

<header class="bg-card border-b border-gray-700">
  <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <h1 class="font-semibold">SELLORA AI</h1>
      <span id="planBadge"
        class="text-xs px-3 py-1 rounded-full bg-accent"></span>
    </div>

    <nav class="flex gap-6 text-xs">
      <button onclick="showTab('overview')" class="hover:text-white">Overview</button>
      <button onclick="showTab('trending')" class="hover:text-white">Trending</button>
      <button onclick="showTab('suppliers')" class="hover:text-white">Suppliers</button>
      <button id="analyticsTab" onclick="showTab('analytics')" class="hover:text-white">
        Analytics
      </button>
      <button onclick="logout()" class="text-red-400">Logout</button>
    </nav>
  </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-6">

<!-- OVERVIEW -->
<div id="overview" class="tab">
  <h2 class="text-lg font-bold mb-4">Executive Overview</h2>

  <div class="grid grid-cols-4 gap-3 mb-6">
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">Active Products</p>
      <h3 class="text-lg font-bold">128</h3>
    </div>
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">High Demand</p>
      <h3 class="text-lg font-bold">37</h3>
    </div>
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">Suppliers</p>
      <h3 class="text-lg font-bold">542</h3>
    </div>
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">Export Score</p>
      <h3 class="text-lg font-bold">89%</h3>
    </div>
  </div>

  <div class="bg-card p-4 rounded">
    <canvas id="demandChart" class="h-32"></canvas>
  </div>
</div>

<!-- TRENDING -->
<div id="trending" class="tab hidden">
  <h2 class="text-lg font-bold mb-4">Trending Products</h2>

  <div class="grid grid-cols-3 gap-4">
    <div class="bg-card p-4 rounded">Moringa – 92%</div>
    <div class="bg-card p-4 rounded">Millet – 88%</div>
    <div class="bg-card p-4 rounded">Turmeric – 91%</div>
  </div>
</div>

<!-- SUPPLIERS -->
<div id="suppliers" class="tab hidden">
  <h2 class="text-lg font-bold mb-4">Verified Suppliers</h2>

  <div class="bg-card p-4 rounded">
    <p>14 Suppliers – Maharashtra</p>
    <p>9 Suppliers – Karnataka</p>
  </div>
</div>

<!-- ANALYTICS (ELITE ONLY) -->
<div id="analytics" class="tab hidden">
  <h2 class="text-lg font-bold mb-4">Advanced Analytics</h2>
  <div class="bg-card p-4 rounded">
    <p>Global Heatmap</p>
    <p>Export Forecast AI</p>
  </div>
</div>

</main>

<script>
const plan = localStorage.getItem("sellora_plan");
document.getElementById("planBadge").innerText =
  plan === "elite" ? "ELITE" : "PRO";

if(plan === "pro"){
  document.getElementById("analyticsTab").style.display = "none";
}

function showTab(tabName){
  document.querySelectorAll(".tab").forEach(tab => tab.classList.add("hidden"));
  document.getElementById(tabName).classList.remove("hidden");
}

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}

new Chart(document.getElementById('demandChart'), {
  type: 'line',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May','Jun'],
    datasets: [{
      data: [65,72,78,81,88,94],
      borderColor: '#4f46e5',
      backgroundColor: 'rgba(79,70,229,0.1)',
      fill: true
    }]
  },
  options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
