<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI – Product Intelligence Library</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#4f46e5",
        elite: "#7c3aed"
      }
    }
  }
}
</script>
</head>

<body class="bg-white text-gray-800">

<!-- NAVBAR -->
<header class="bg-white border-b sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold tracking-wide">SELLORA AI</h1>
    <nav class="hidden md:flex gap-8 text-sm font-medium">
      <a href="index.html" class="hover:text-primary">Home</a>
      <a href="products.html" class="text-primary font-semibold">Products</a>
      <a href="dashboard.html" class="hover:text-primary">Dashboard</a>
    </nav>
  </div>
</header>

<!-- HEADER -->
<section class="py-16 bg-gray-50 text-center">
  <h2 class="text-4xl font-bold mb-4">Product Intelligence Library</h2>
  <p class="text-gray-600">Discover export-ready products backed by AI demand signals.</p>
</section>

<!-- FILTER BAR -->
<div class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">
  <div class="flex gap-4">
    <button onclick="showPro()" id="proBtn" class="px-6 py-2 rounded-lg bg-primary text-white">
      Pro Access
    </button>
    <button onclick="showElite()" id="eliteBtn" class="px-6 py-2 rounded-lg border border-gray-300">
      Elite Access
    </button>
  </div>
  <span id="accessLabel" class="text-sm text-gray-500">Showing: Pro Plan (6 Products)</span>
</div>

<!-- PRODUCTS GRID -->
<section class="max-w-6xl mx-auto px-6 pb-20">
  <div id="productGrid" class="grid md:grid-cols-3 gap-8">

  </div>
</section>

<script>
const products = [
  {name:"Moringa Powder", score:92},
  {name:"Millet Snacks", score:88},
  {name:"Turmeric Extract", score:91},
  {name:"Organic Jaggery", score:85},
  {name:"Herbal Tea Blends", score:89},
  {name:"Cold Pressed Oils", score:86},
  {name:"Spice Gift Boxes", score:90},
  {name:"Ayurvedic Capsules", score:87},
  {name:"Plant Protein Mix", score:93},
  {name:"Dehydrated Fruits", score:84},
  {name:"Eco Packaging Kits", score:82},
  {name:"Ready-to-Cook Mixes", score:88}
];

let currentPlan = "pro";

function renderProducts() {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  const visibleProducts = currentPlan === "pro" ? products.slice(0,6) : products;

  visibleProducts.forEach(product => {
    grid.innerHTML += `
      <div class="border rounded-2xl p-6 shadow-sm hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
        <p class="text-gray-600 mb-2">Demand Score: <span class="font-semibold">${product.score}%</span></p>
        <p class="text-gray-600 mb-4">Export Potential: High</p>
        <a href="product-details.html" class="text-primary font-medium hover:underline">
          View Intelligence →
        </a>
      </div>
    `;
  });

  document.getElementById("accessLabel").innerText =
    currentPlan === "pro"
      ? "Showing: Pro Plan (6 Products)"
      : "Showing: Elite Plan (12 Products)";
}

function showPro() {
  currentPlan = "pro";
  document.getElementById("proBtn").classList.add("bg-primary","text-white");
  document.getElementById("eliteBtn").classList.remove("bg-elite","text-white");
  renderProducts();
}

function showElite() {
  currentPlan = "elite";
  document.getElementById("eliteBtn").classList.add("bg-elite","text-white");
  document.getElementById("proBtn").classList.remove("bg-primary","text-white");
  renderProducts();
}

renderProducts();
</script>

</body>
</html>
