<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, setDoc } 
from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDJGPJmz2459zqdIRTQfrWNy83w2qYnK68",
  authDomain: "sellora-ai.firebaseapp.com",
  projectId: "sellora-ai",
  storageBucket: "sellora-ai.firebasestorage.app",
  messagingSenderId: "7850591690",
  appId: "1:7850591690:web:346fccc5531288fb2a3b33"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, (user) => {
  currentUser = user;
});

function requireLogin(){
  if(!currentUser){
    alert("Please login before subscribing.");
    window.location.href = "login.html";
    return false;
  }
  return true;
}

async function activatePlan(planName){

  const expiry = new Date();
  expiry.setDate(expiry.getDate() + 30);

  await setDoc(doc(db, "users", currentUser.uid), {
    email: currentUser.email,
    plan: planName,
    status: "active",
    expiry: expiry,
    updatedAt: new Date()
  }, { merge: true });

  window.location.href = "dashboard.html";
}

window.payPro = function(){

  if(!requireLogin()) return;

  var options = {
    key: "rzp_test_SKRhNYMtC7UJsW",
    amount: "299900",
    currency: "INR",
    name: "SELLORA AI - Pro",
    description: "Pro Monthly Subscription",
    handler: async function (response){
      await activatePlan("pro");
    }
  };

  var rzp = new Razorpay(options);
  rzp.open();
};

window.payElite = function(){

  if(!requireLogin()) return;

  var options = {
    key: "rzp_test_SKRhNYMtC7UJsW",
    amount: "499900",
    currency: "INR",
    name: "SELLORA AI - Elite",
    description: "Elite Monthly Subscription",
    handler: async function (response){
      await activatePlan("elite");
    }
  };

  var rzp = new Razorpay(options);
  rzp.open();
};

</script>
