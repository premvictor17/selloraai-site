<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI â€“ Login</title>

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">

<h2 class="text-2xl font-bold mb-6 text-center">SELLORA AI</h2>

<form id="authForm" class="space-y-4">

<div>
<label>Email</label>
<input type="email" id="email" class="w-full border p-2 rounded" required>
</div>

<div>
<label>Password</label>
<input type="password" id="password" class="w-full border p-2 rounded" required>
</div>

<button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">
Login / Signup
</button>

</form>

<p id="message" class="text-center mt-4 text-sm"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "sellora-ai.firebaseapp.com",
  projectId: "sellora-ai",
  storageBucket: "sellora-ai.firebasestorage.app",
  messagingSenderId: "7850591690",
  appId: "1:7850591690:web:346fccc5531288fb2a3b33"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("authForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = email.value;
  const password = password.value;
  const message = document.getElementById("message");

  try {
    // Try login first
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";

  } catch (error) {

    if (error.code === "auth/user-not-found") {
      // Create new user
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Create Firestore subscription document
      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        plan: "free",
        status: "inactive",
        createdAt: serverTimestamp()
      });

      window.location.href = "dashboard.html";
    } else {
      message.innerText = error.message;
    }
  }
});

</script>

</body>
</html>
