<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI – Login</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#4f46e5"
      }
    }
  }
}
</script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">

  <!-- BACK BUTTON -->
  <a href="index.html" class="text-sm text-gray-500 hover:text-primary">
    ← Back to Home
  </a>

  <h2 class="text-2xl font-bold mt-4 mb-2 text-center">SELLORA AI</h2>
  <p class="text-gray-500 text-sm text-center mb-8">
    Sign in to access your export intelligence dashboard
  </p>

  <!-- PLAN STATUS -->
  <div id="planStatus" class="text-center text-sm mb-6"></div>

  <form onsubmit="login(event)" class="space-y-4">

    <div>
      <label class="text-sm text-gray-600">Email</label>
      <input type="email" id="email"
        class="w-full mt-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
        required>
    </div>

    <div>
      <label class="text-sm text-gray-600">Password</label>
      <input type="password" id="password"
        class="w-full mt-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
        required>
    </div>

    <button
      class="w-full bg-primary text-white py-3 rounded-lg hover:bg-indigo-600 transition">
      Login
    </button>

  </form>

  <!-- SUBSCRIBE BUTTON IF NO PLAN -->
  <div id="subscribeBox" class="hidden text-center mt-6">
    <p class="text-sm text-gray-500 mb-3">
      No active subscription found.
    </p>
    <a href="index.html#pricing"
       class="bg-primary text-white px-6 py-2 rounded-lg text-sm hover:bg-indigo-600">
       Subscribe Now
    </a>
  </div>

</div>

<script>
const plan = localStorage.getItem("sellora_plan");
const planStatus = document.getElementById("planStatus");
const subscribeBox = document.getElementById("subscribeBox");

if(plan){
  planStatus.innerHTML =
    `<span class="text-green-600 font-medium">Active Plan: ${plan.toUpperCase()}</span>`;
} else {
  planStatus.innerHTML =
    `<span class="text-red-500 font-medium">No Active Subscription</span>`;
  subscribeBox.classList.remove("hidden");
}

function login(event){
  event.preventDefault();

  if(!localStorage.getItem("sellora_plan")){
    alert("Please subscribe before logging in.");
    return;
  }

  localStorage.setItem("sellora_logged_in", "true");
  localStorage.setItem("sellora_email",
    document.getElementById("email").value);

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
