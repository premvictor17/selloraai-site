<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI â€“ Authentication</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">

  <h2 class="text-2xl font-bold text-center mb-6">SELLORA AI</h2>

  <div class="space-y-4">

    <div>
      <label class="text-sm text-gray-600">Email</label>
      <input type="email" id="email"
        class="w-full mt-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
        required>
    </div>

    <div>
      <label class="text-sm text-gray-600">Password</label>
      <input type="password" id="password"
        class="w-full mt-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
        required>
    </div>

  </div>

  <div class="mt-6 space-y-3">

    <button id="signupBtn"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
      Create Account
    </button>

    <button id="loginBtn"
      class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-black transition">
      Login
    </button>

  </div>

  <p id="message" class="text-center text-sm mt-4"></p>

</div>


<!-- ðŸ”¥ FIREBASE AUTH SCRIPT -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc 
} from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";


// ðŸ”¥ Your Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDJGPJmz2459zqdIRTQfrWNy83w2qYnK68",
  authDomain: "sellora-ai.firebaseapp.com",
  projectId: "sellora-ai",
  storageBucket: "sellora-ai.firebasestorage.app",
  messagingSenderId: "7850591690",
  appId: "1:7850591690:web:346fccc5531288fb2a3b33"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const message = document.getElementById("message");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const signupBtn = document.getElementById("signupBtn");
const loginBtn = document.getElementById("loginBtn");


// ðŸ”¥ AUTO REDIRECT IF ALREADY LOGGED IN
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});


// =======================
// ðŸ”¥ SIGN UP
// =======================

signupBtn.addEventListener("click", async () => {

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    message.innerText = "Please fill all fields";
    message.className = "text-red-500 text-center text-sm mt-4";
    return;
  }

  try {

    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Create Firestore user document
    await setDoc(doc(db, "users", user.uid), {
      email: email,
      plan: "free",
      status: "inactive",
      createdAt: new Date()
    });

    message.innerText = "Account created successfully!";
    message.className = "text-green-600 text-center text-sm mt-4";

  } catch (error) {
    message.innerText = error.message;
    message.className = "text-red-500 text-center text-sm mt-4";
  }

});


// =======================
// ðŸ”¥ LOGIN
// =======================

loginBtn.addEventListener("click", async () => {

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    message.innerText = "Please fill all fields";
    message.className = "text-red-500 text-center text-sm mt-4";
    return;
  }

  try {

    await signInWithEmailAndPassword(auth, email, password);

    message.innerText = "Login successful!";
    message.className = "text-green-600 text-center text-sm mt-4";

    // redirect happens automatically via onAuthStateChanged

  } catch (error) {
    message.innerText = error.message;
    message.className = "text-red-500 text-center text-sm mt-4";
  }

});

</script>

</body>
</html>
