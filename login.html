<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SELLORA AI â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
  
  <h2 class="text-2xl font-bold mb-6 text-center">SELLORA AI</h2>

  <form id="authForm" class="space-y-4">

    <div>
      <label>Email</label>
      <input type="email" id="email"
        class="w-full mt-1 px-4 py-3 border rounded-lg"
        required>
    </div>

    <div>
      <label>Password</label>
      <input type="password" id="password"
        class="w-full mt-1 px-4 py-3 border rounded-lg"
        required>
    </div>

    <button class="w-full bg-indigo-600 text-white py-3 rounded-lg">
      Login / Signup
    </button>

  </form>

  <p id="message" class="text-red-500 text-sm mt-4"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDJGPJmz2459zqdIRTQfrWNy83w2qYnK68",
  authDomain: "sellora-ai.firebaseapp.com",
  projectId: "sellora-ai",
  storageBucket: "sellora-ai.firebasestorage.app",
  messagingSenderId: "7850591690",
  appId: "1:7850591690:web:346fccc5531288fb2a3b33"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("authForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const emailValue = document.getElementById("email").value;
  const passwordValue = document.getElementById("password").value;
  const message = document.getElementById("message");

  try {

    // Try login first
    await signInWithEmailAndPassword(auth, emailValue, passwordValue);
    window.location.href = "dashboard.html";

  } catch (error) {

    if (error.code === "auth/user-not-found") {

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailValue, passwordValue);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          plan: "free",
          status: "inactive",
          createdAt: serverTimestamp()
        });

        window.location.href = "dashboard.html";

      } catch (signupError) {
        message.innerText = signupError.message;
      }

    } else {
      message.innerText = error.message;
    }
  }

});

</script>

</body>
</html>
