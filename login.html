<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI – Login</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#4f46e5"
      }
    }
  }
}
</script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">

  <h2 class="text-2xl font-bold mb-2 text-center">SELLORA AI</h2>
  <p class="text-gray-500 text-sm text-center mb-8">
    Sign in to access your export intelligence dashboard
  </p>

  <form onsubmit="login(event)" class="space-y-4">

    <div>
      <label class="text-sm text-gray-600">Email</label>
      <input type="email" id="email"
        class="w-full mt-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
        required>
    </div>

    <div>
      <label class="text-sm text-gray-600">Password</label>
      <input type="password" id="password"
        class="w-full mt-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
        required>
    </div>

    <div>
      <label class="text-sm text-gray-600">Select Plan</label>
      <select id="plan"
        class="w-full mt-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary outline-none">
        <option value="pro">Pro</option>
        <option value="elite">Elite</option>
      </select>
    </div>

    <button
      class="w-full bg-primary text-white py-3 rounded-lg hover:bg-indigo-600 transition">
      Login
    </button>

  </form>

  <p class="text-xs text-gray-400 mt-6 text-center">
    Demo mode – no real authentication.
  </p>

</div>

<script>
function login(event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const plan = document.getElementById("plan").value;

  localStorage.setItem("sellora_logged_in", "true");
  localStorage.setItem("sellora_email", email);
  localStorage.setItem("sellora_plan", plan);

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
