<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SELLORA AI â€“ Executive Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        darkbg: "#0b1220",
        card: "#162032",
        accent: "#4f46e5",
        elite: "#7c3aed"
      }
    }
  }
}
</script>
</head>

<body class="bg-darkbg text-gray-200 text-sm">

<!-- AUTH PROTECTION -->
<script>
if(localStorage.getItem("sellora_logged_in") !== "true" ||
   !localStorage.getItem("sellora_plan")){
  window.location.href = "login.html";
}
</script>

<header class="bg-card border-b border-gray-700">
  <div class="max-w-7xl mx-auto px-6 py-2 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <h1 class="text-base font-semibold">SELLORA AI</h1>
      <span id="planBadge" class="text-[10px] px-2 py-1 rounded-full bg-accent"></span>
    </div>
    <button onclick="logout()" class="text-xs text-red-400">Logout</button>
  </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-4">

  <div class="mb-4">
    <h2 class="text-lg font-bold">Executive Intelligence Overview</h2>
  </div>

  <!-- KPI -->
  <div class="grid grid-cols-4 gap-3 mb-4">
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">Active Products</p>
      <h3 class="text-lg font-bold">128</h3>
    </div>
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">High Demand</p>
      <h3 class="text-lg font-bold">37</h3>
    </div>
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">Suppliers</p>
      <h3 class="text-lg font-bold">542</h3>
    </div>
    <div class="bg-card p-3 rounded">
      <p class="text-gray-400 text-[10px]">Export Score</p>
      <h3 class="text-lg font-bold">89%</h3>
    </div>
  </div>

  <!-- Charts Compact -->
  <div class="grid grid-cols-3 gap-3 mb-4">

    <div class="bg-card p-3 rounded">
      <h4 class="text-[11px] mb-1">Demand Trend</h4>
      <div class="h-32">
        <canvas id="demandChart"></canvas>
      </div>
    </div>

    <div id="eliteCard" class="bg-card p-3 rounded hidden">
      <h4 class="text-[11px] mb-1">Category Split</h4>
      <div class="h-32">
        <canvas id="categoryChart"></canvas>
      </div>
    </div>

    <div class="bg-card p-3 rounded">
      <h4 class="text-[11px] mb-1">India Demand</h4>
      <div class="h-32 flex items-center justify-center">
        <svg viewBox="0 0 200 240" class="w-28">
          <rect width="200" height="240" fill="none" stroke="#334155"/>
          <path d="M60 100 L80 95 L95 115 L70 125 Z" fill="#4f46e5"/>
          <path d="M85 150 L105 155 L95 180 L75 170 Z" fill="#22c55e"/>
        </svg>
      </div>
    </div>

  </div>

  <!-- Table -->
  <div class="bg-card p-3 rounded">
    <h4 class="text-[11px] mb-2">Top Opportunities</h4>
    <table class="w-full text-[11px]">
      <thead class="text-gray-400 border-b border-gray-700">
        <tr>
          <th class="text-left py-1">Product</th>
          <th>Score</th>
          <th>Potential</th>
          <th>Suppliers</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b border-gray-800">
          <td class="py-1">Moringa</td>
          <td>92%</td>
          <td class="text-green-400">High</td>
          <td>14</td>
        </tr>
        <tr>
          <td class="py-1">Millet</td>
          <td>88%</td>
          <td class="text-green-400">High</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<script>
const plan = localStorage.getItem("sellora_plan");
document.getElementById("planBadge").innerText =
  plan === "elite" ? "ELITE" : "PRO";

if(plan === "elite"){
  document.getElementById("eliteCard").classList.remove("hidden");
}

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}

new Chart(document.getElementById('demandChart'), {
  type: 'line',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May','Jun'],
    datasets: [{
      data: [65,72,78,81,88,94],
      borderColor: '#4f46e5',
      backgroundColor: 'rgba(79,70,229,0.1)',
      fill: true,
      tension: 0.4
    }]
  },
  options:{plugins:{legend:{display:false}}}
});

if(plan === "elite"){
  new Chart(document.getElementById('categoryChart'), {
    type: 'doughnut',
    data: {
      labels:['Health','Organic','Spices'],
      datasets:[{data:[40,30,30]}]
    },
    options:{plugins:{legend:{display:false}}}
  });
}
</script>

</body>
</html>
